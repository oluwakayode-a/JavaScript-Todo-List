<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>

    <div class="container-fluid" id="wrapper">

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4" id="content">
                <h2>WHAT DO YOU WANT TO DO TODAY?</h2>

                <form id="todo-form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Todo" id="todo-input">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
                            </span>
                        </div>
                    </div>
                </form>

                <div class="row t10">
                    <div class="col-lg-12">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" class="btn btn-warning" id="del-completed">
                                    <i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-warning" id="del-all">
                                    <i class="glyphicon glyphicon-trash"></i> DELETE ALL
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="list-group t20" id="todo-list">
                    
                </ul>
            </div>
        </div>


        <footer>
            <div class="row pad">
                <div class="col-lg-12 text-center">
                    With <i class="glyphicon glyphicon-heart"></i> by <a href="github.com/oluwakayode-a">oluwakayode</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
